<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Poisson's Stroboscope</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 16px;
      background: #777;
      font-family: sans-serif;
      color: white;
    }

    .info {
      position: absolute;
      top: 0em;
      left: 1em;
      z-index: 1;
    }

    a:link, a:visited { color: white; }
    a:hover, a:active { color: gray; }
  </style>

</head>
<body>

  <div class="info">
    <h2>Poisson's Stroboscope</h2>
    <p>A strobe with Poisson distributed flickering, interval averaging at 500 ms. The timing is powered by <a href="https://github.com/axelpale/poisson-process">poisson-process.js</a>.</p>
    <p id="debug"></p>
  </div>

  <script src="https://unpkg.com/poisson-process/dist/poisson-process.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
